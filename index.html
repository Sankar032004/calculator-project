<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
  
    <link rel="stylesheet" href="style.css">
    <script src="calculator.js"> </script>
</head>
<body>
    <div class="container"> 
             <div class="output"> <input type="text" id="result"> </div>
             <div class="input-button">
             <input type="button" value="AC" class="bt" id="AC" onclick="result.value = '' ">
                 <input type="button" value="C" class="bt" id="C" onclick="result.value = result.value.toString().slice(0,-1)">
                 <input type="button" value="." class="bt" id="dot" onclick="result.value +='.' ">
                 <input type="button" value="/" class="bt" id="division" onclick="result.value +='/' ">
                 

                 <!-- Start number -->
                  <input type="button" value="7" class="bt" id="sev" onclick="result.value +='7' ">
                  <input type="button" value="8" class="bt" id="eight" onclick="result.value +='8' ">
                  <input type="button" value="9" class="bt" id="nine" onclick="result.value +='9' ">
                  <input type="button" value="+" class="bt" id="addition" onclick="result.value +='+' ">
                  <input type="button" value="4" class="bt" id="four" onclick="result.value +='4' ">
                  <input type="button" value="5" class="bt" id="five" onclick="result.value +='5' ">
                  <input type="button" value="6" class="bt" id="six" onclick="result.value +='6' ">
                  <input type="button" value="-" class="bt" id="subtrac" onclick="result.value +='-' ">
                  <input type="button" value="1" class="bt" id="one" onclick="result.value +='1' ">
                  <input type="button" value="2" class="bt" id="two" onclick="result.value +='2' ">
                  <input type="button" value="3" class="bt" id="three" onclick="result.value +='3' ">
                  <input type="button" value="*" class="bt" id="multiply" onclick="result.value +='*' ">

                    

                  <input type="button" value="00" class="bt" id="dzero" onclick="result.value +='00' ">
                  <input type="button" value="0" class="bt" id="zero" onclick="result.value +='0' ">
                  <input type="button" value="=" class="bt" id="equal" onclick="result.value=eval(result.value)">
                  
             </div>
    </div>
    
</body>

</html>
